<html>
    <head>
        <title>MultiplyMe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
        
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <link href="./css/estilos.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div id="main">
            <h1>MultiplyMe 2</h1>
            <h2 class="mb-5">Insert two integers to step-by-step multiply them</h2>

            <div class="justify-content-around text-center">
                <div class="d-flex flex-row pb-3 input-group mb-3">
                    <div class="input-group-prepend"> 
                        <span class="input-group-text" id="basic-addon1">Number 1</span>
                    </div>
                    <input type="number" id="num1" class="pl-2"> <button id="random1" class="randomGen btn btn-info ml-2">Random</button>
                </div>

                <div class="d-flex flex-row pb-3 flex-row input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Number 2</span>
                    </div>
                    <input type="number" id="num2" class="pl-2"> <button id="random2" class="randomGen btn btn-info ml-2">Random</button>
                </div>
                <div class="d-flex flex-row pb-3 flex-row input-group mb-5">
                    <button id="resolve" class="btn btn-primary">resolve</button>
                </div>
 
                <div class="d-flex flex-row pb-3 flex-row input-group mb-5">
               
 
                    <div id="explanation" class="text-right d-inline-block">
                        <div id="array1Result"> </div>
                        <div id="array2Result"> </div>
       
                    </div>
                </div>

            </div>

 
        </div> 
        <script src="js/main.js"></script>
    </body>
</html>
